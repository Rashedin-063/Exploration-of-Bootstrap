<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
         [class*="col"] {
        padding: 1rem;
        background-color: #33b5e5;
        border: 2px solid #fff;
        color: #fff;
      }
      .child{
        background-color: #2041d3;
      }

    </style>
  </head>
  <body >
<!-- first container -->
<section>

  <!-- gx indicates outside space of each column -->
   <div class="container border px-5 text-center">
  <div class="row gx-" style="height: 200px;">
    <div class="col">
     <div class="p-3">Custom column padding</div>
    </div>
    <div class="col">
      <div class="p-3">Custom column padding</div>
    </div>
  </div>
</div>

<!-- gy indicates gap between two row -->
<div class="container overflow-hidden text-center">
  <div class="row gy-5">
    <div class="col-6">
      <div class="p-3">Custom column padding</div>
    </div>
    <div class="col-6">
      <div class="p-3">Custom column padding</div>
    </div>
    <div class="col-6">
      <div class="p-3">Custom column padding</div>
    </div>
    <div class="col-6">
      <div class="p-3">Custom column padding</div>
    </div>
  </div>
</div>

  <div class="container-md border p-3 text-center mt-5 h-100" >
    <div class="row align-items-start " style="height: 200px;">
       <div class="col ">Col 1</div>
     <div class="col ">Col 2</div>
     <div class="col ">Col 3</div>
    </div>
   
    
  </div>
  <div class="container-md border p-3 text-center mt-5 h-100">
    <div class="row align-items-center justify-content-center" style="height: 200px; margin-top: 20px;">
       <div class="col ">Col 1</div>
     <div class="col ">Col 2</div>
     <div class="col ">Col 3</div>
    </div>
  </div>
  <div class="container-md border p-3 text-center mt-5 h-100">
    <div class="row align-items-end " style="height: 200px; margin-top: 20px;">
       <div class="col ">Col 1</div>
     <div class="col ">Col 2</div>
     <div class="col ">Col 3</div>
    </div>

  </div>

   <div class="container">
    <div class="row justify-content-center">
      <div class="col-2">1</div>
      <div class="col-2">2</div>
    </div>
  </div>

 
</section>


    <!-- scripts -->


    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->

    <!-- with popper separately -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
